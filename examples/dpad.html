<html>
<head>
  <script type="text/javascript" src="../dpad/dpad.js"></script>
  <link rel="stylesheet" href="../dpad/dpad.css">
  <style type="text/css">
    body {
      -ms-user-select: none;
      -moz-user-select: none;
      -webkit-user-select: none;
      user-select: none;
    }

    .example-container {
      position: relative;
      background-color: #3b3b3b;
      text-align: center;
      font-family: sans-serif;
      display: inline-block;
      width: 100%;
      height: 100%;
      max-width: 1000px;
      max-height: 500px;
    }

    /* You need to explicitly position your dpads */
    #dpad-0 {
      position: absolute;
      width: 20%;
      height: 100%;
      top: 0px;
      left: 3%;
    }

    #dpad-1 {
      position: absolute;
      width: 20%;
      height: 100%;
      top: 0px;
      left: 25%;
    }

    #dpad-2 {
      position: absolute;
      width: 20%;
      height: 100%;
      top: 0px;
      left: 55%;
    }

    #dpad-3 {
      position: absolute;
      width: 20%;
      height: 100%;
      top: 0px;
      left: 78%;
    }
  </style>
</head>
<body>
<div class="example-container">
  <div id="dpad-0" class="dpad-relative-container">
    <div>
      <div class="dpad-instructions">SWIPE<br>(Diagonal: off)</div>
      <div class="dpad-arrow dpad-arrow-up"></div>
      <div class="dpad-arrow dpad-arrow-down"></div>
      <div class="dpad-arrow dpad-arrow-left"></div>
      <div class="dpad-arrow dpad-arrow-right"></div>
    </div>
  </div>
  <div id="dpad-1" class="dpad-relative-container">
    <div>
      <div class="dpad-instructions">SWIPE<br>(Diagonal: on)</div>
      <div class="dpad-arrow dpad-arrow-up"></div>
      <div class="dpad-arrow dpad-arrow-down"></div>
      <div class="dpad-arrow dpad-arrow-left"></div>
      <div class="dpad-arrow dpad-arrow-right"></div>
    </div>
  </div>
  <div id="dpad-2" class="dpad-absolute-container">
    <div>
      <div class="dpad-arrow dpad-arrow-up"></div>
      <div class="dpad-arrow dpad-arrow-down"></div>
      <div class="dpad-arrow dpad-arrow-left"></div>
      <div class="dpad-arrow dpad-arrow-right"></div>
    </div>
  </div>
  <div id="dpad-3" class="dpad-absolute-container">
    <div>
      <div class="dpad-arrow dpad-arrow-up"></div>
      <div class="dpad-arrow dpad-arrow-down"></div>
      <div class="dpad-arrow dpad-arrow-left"></div>
      <div class="dpad-arrow dpad-arrow-right"></div>
    </div>
  </div>
</div>
<script type="text/javascript">

  var dpad0 = new DPad("dpad-0", {
    relative: true,
    distance: { x: 10, y: 10},
    "directionchange": function(key, pressed) {
      console.log("Direction changed: " + key + " " + pressed);
    },
    "touchstart": function() {
      console.log("Touch start");
    },
    "touchend": function(had_direction) {
      console.log("Touch end, had direction: " + had_direction);
    }
  });
  var dpad1 = new DPad("dpad-1", {
    relative: true,
    distance: { x: 10, y: 10},
    "directionchange": function(key, pressed) {
      console.log("Direction changed: " + key + " " + pressed);
    },
    "touchstart": function() {
      console.log("Touch start");
    },
    "touchend": function(had_direction) {
      console.log("Touch end, had direction: " + had_direction);
    },
    "diagonal": true
  });
  var dpad2 = new DPad("dpad-2", {
    "directionchange": function(key, pressed) {
      console.log("Direction changed: " + key + " " + pressed);
    },
    "touchstart": function() {
      console.log("Touch start");
    },
    "touchend": function(had_direction) {
      console.log("Touch end, had direction: " + had_direction);
    },
  });
  var dpad3 = new DPad("dpad-3", {
    diagonal: true,
    "directionchange": function(key, pressed) {
      console.log("Direction changed: " + key + " " + pressed);
    },
    "touchstart": function() {
      console.log("Touch start");
    },
    "touchend": function(had_direction) {
      console.log("Touch end, had direction: " + had_direction);
    },
  });
</script>
</body>
</html>
